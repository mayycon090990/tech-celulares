<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Removedor de Fundo de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
    }

    main {
      padding: 30px;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    img {
      max-width: 300px;
      margin: 10px 0;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #198754;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Removedor de Fundo</h1>
    <p>Envie sua imagem e remova o fundo facilmente!</p>
  </header>

  <main>
    <input type="file" id="upload" accept="image/*"><br>
    <img id="preview" alt="Pré-visualização"><br>
    <button onclick="removerFundo()">Remover Fundo</button>
  </main>

  <footer>
    <p>Desenvolvido por Você - Projeto exemplo</p>
  </footer>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');

    upload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function removerFundo() {
      alert("Função de remoção de fundo ainda não implementada. Você pode integrar com uma API como remove.bg.");
    }
  </script>

</body>
</html>
